<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div>
    <ul>
    <li><a class="btn btn-primary" href="#">Primary button</a></li>
    <li><a class="btn btn-subtle" href="#">Subtle button</a></li>
    <li><a class="btn btn-ghost" href="#">Ghost button</a></li>
    <li><a class="btn btn-warning" href="#">Warning button </a></li>
    <li><a class="btn btn-primary btn-small" href="#">Primary button small</a></li>
    <li><a class="btn btn-subtle btn-small" href="#">Subtle button small</a></li>
    <li><a class="btn btn-ghost btn-small" href="#">Ghost button small</a></li>
    <li><a class="btn btn-warning btn-small" href="#">Warning button small</a></li>
    <li><a class="btn btn-primary btn-big" href="#">Primary button big</a></li>
    <li><a class="btn btn-subtle btn-big" href="#">Subtle button big</a></li>
    <li><a class="btn btn-ghost btn-big" href="#">Ghost button big</a></li>
    <li><a class="btn btn-warning btn-big" href="#">Warning button big</a></li>
    </ul>
  </div>
</body>
</html>
